<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiberStreaming</title>
    <link rel="stylesheet" href="index.css">
    <style>
    </style>
</head>
<body>
    <div id="streamVideos">
        <video id="localVideo" autoplay muted></video>
        <video id="localStreaming" autoplay muted style="display: none;"></video>
        <video id="remoteVideo" autoplay style="display: none;"></video>
        <video id="remoteStreaming" autoplay style="display: none;"></video>
    </div>
    <div id="handlers">
        <input type="text" id="toCall" placeholder="Ingresa el ID de la otra persona">
        <img src="./mage icons/bulk/Phone Call.svg" id="callButton">
        <img src="./mage icons/bulk/Video.svg" id="camara">
        <img src="./mage icons/bulk/Microphone.svg" id="mute">
        <img src="./mage icons/bulk/Television.svg" id="compartir">
        <img src="./mage icons/bulk/Message Dots Round.svg" id="chat">
        <p id="id"></p>
    </div>
    <div id="chatContainer">
        <input type="text" id="chatInput">
    </div>
</body>
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
<script src="client.js"></script>
<script src="streamHandler.js"></script>
<script src="chatHandler.js"></script>
</html>
